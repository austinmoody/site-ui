<div class="validation-form-group">
<form name="r1validationForm" #r1ValidationForm="ngForm"
      (ngSubmit)="onSubmit(r1ValidationForm.value)"
      class="form-horizontal">
  <div class="form-group row">
    <label for="CCDA1_type_val">Select ONC 2014 Edition S&amp;CC objective or C-CDA R1.1 IG Conformance from the list below:</label>
    <select id="CCDA1_type_val" name="CCDA1_type_val" class="form-control" tabindex="1" required [(ngModel)]="CCDA1_type_val">
      <option value="">--- select one ---</option>
      <option value="ClinicalOfficeVisitSummary">Clinical Office Visit Summary - 170.314(e)(2) - Clinical Summary</option>
      <option value="TransitionsOfCareAmbulatorySummaryb2">Transitions Of Care Ambulatory Summary - 170.314(b)(2) Transition of Care/Referral Summary - For Ambulatory Care</option>
      <option value="TransitionsOfCareAmbulatorySummaryb7">Transitions Of Care Ambulatory Summary - 170.314(b)(7) Data Portability - For Ambulatory Care</option>
      <option value="TransitionsOfCareAmbulatorySummaryb1">Transitions Of Care Ambulatory Summary - 170.314(b)(1) Transition of Care Receive - For Ambulatory Care</option>
      <option value="TransitionsOfCareInpatientSummaryb2">Transitions Of Care Inpatient Summary - 170.314(b)(2) Transition of Care/Referral Summary - For Inpatient Care</option>
      <option value="TransitionsOfCareInpatientSummaryb7">Transitions Of Care Inpatient Summary - 170.314(b)(7) Data Portability - For Inpatient Care</option>
      <option value="TransitionsOfCareInpatientSummaryb1">Transitions Of Care Inpatient Summary - 170.314(b)(1) Transition of Care Receive - For Inpatient Care</option>
      <option value="VDTAmbulatorySummary">VDT Ambulatory Summary - 170.314 (e)(1) Ambulatory Summary</option>
      <option value="VDTInpatientSummary">VDT Inpatient Summary - 170.314 (e)(1) Inpatient Summary</option>
      <option value="NonSpecificCCDA">C-CDA R1.1 IG conformance</option>
    </select>
  </div>
  <div class="form-group row">
    <label for="fileUpload">Upload generated C-CDA file to validate:</label>
    <input type="file" id="fileUpload" (change)="fileChangeEvent($event)" class="form-control" tabindex="1" required/>
  </div>
  <div class="form-group row">
    <label for="validationSubmit">Validate Document</label>
    <div id="validationSubmit">
      <button type="submit" class="btn btn-primary" [disabled]="!r1ValidationForm.form.valid">
        Submit
      </button>
    </div>
  </div>
</form>
</div>
<modal #blockModal [keyboard]="false" [backdrop]="'static'">
  <modal-body>
    <div class="blockMsg">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw" aria-hidden="true"></i>
      <div>
        <h1>Validating file:</h1>
        <h3>{{filesToUpload[0]?.name}}</h3>
      </div>
    </div>
  </modal-body>
</modal>
<modal #resultsModal cssClass="validation-modal-dialog">
  <modal-header>
    <ul class="nav nav-tabs" id="resultModalTabs">
      <li><a href="#results-group-tab" data-toggle="tab">Validation Result</a></li>
      <li class="pull-right"><button type="button" class="btn btn-primary" (click)="modal.close()">Close</button> </li>
    </ul>
  </modal-header>
  <modal-body>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="results-group-tab" >
        <results-list [validationResults]="validationResults"></results-list>
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
  </modal-footer>
</modal>
