<pre #xmlHighlightedResults *ngIf="splitXml">
<ol id="xmlResults">
    <li *ngFor="let line of splitXml; let i = index"  [ngClass]="'linenumber-' + (i+1)"><div *ngIf="hasResult(i+1)" [ngClass]="highlightLine(i+1)" [lineresultsmap]="getResultsForLineNumber(i+1)" [lineNumber]="i+1" tabindex="0" title="Show validation result details for this line. Use tab to go to the next result."><span *ngIf="lineHasErrors(i+1)" class='glyphicon glyphicon-exclamation-sign alert-danger xmlResultIcon' aria-hidden='true'></span><span *ngIf="lineHasWarnings(i+1)" class='glyphicon glyphicon-warning-sign alert-warning xmlResultIcon' aria-hidden='true'></span><span *ngIf="lineHasInfos(i+1)" class='glyphicon glyphicon-info-sign alert-info xmlResultIcon' aria-hidden='true'></span><span>{{line | appendStringNewline}}</span></div><span *ngIf="!hasResult(i+1)">{{line | appendStringNewline}}</span></li>
</ol>
</pre>
