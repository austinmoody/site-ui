<header class="hidden-print">
  <div class="site-header">
    <div class="container">
      <a href="https://www.healthit.gov/" title="HealthIT.gov" rel="external" class="site-logo">
        <img src="assets/images/site/healthit.gov.logo.png" alt="HealthIT.gov">
      </a>
    </div>
  </div>
  <div class="alert alert-danger text-center" *ngIf="showMessage">
    <p [innerHTML]="systemMessageMarkdown | markdownToHtml"></p>
  </div>
</header>
