<button type="button" (click)="getReleaseNotes()" class="btn btn-link">Release Notes</button>

<modal #releaseNotesModal>
  <modal-body>
    <div class="col-sm-12" [innerHtml]="releaseNotesMarkdown | MarkdownToHtml">
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
  </modal-footer>
</modal>
